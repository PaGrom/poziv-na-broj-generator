<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Control Number Generator</h1>
    <p>Enter a sequence to calculate its control number:</p>
    <input type="text" id="sequence" placeholder="Enter sequence">
    <button onclick="generateControlNumber()">Calculate</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
